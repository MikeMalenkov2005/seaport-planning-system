<!DOCTYPE html>
<html ng-app='Module'>
	<head>
		<title>Seaport Planning System</title>
		<meta charset='utf-8'/>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src='../js/Menu.js'></script>
		<link rel='stylesheet' href='../css/style.css'/>
	</head>
	<body>
		<div id='container' align='center'>
			<div id='header'>
				<h1>Seaport Planning System: Планирование</h1>
			</div>
			<div id='navigation' ng-controller="MenuCont">
				<h3>Меню:</h3>
			</div>
			<div id='content' align='center'>
				<table>
					<caption><h3>Форма планирования</h3></caption>
					<tbody>
						<tr><td>Страна назначения по заявке:</td><td><input type='text' readonly/></td></tr>
						<tr><td>Назначенное судно:</td><td><input type='text' readonly/></td></tr>
						<tr><td>Назначенная позиция:</td><td><input type='text' readonly/></td></tr>
						<tr><td>Новое судно:</td><td><input type='text'/></td><td><button>Назначить</button></td></tr>
						<tr><td>Новая позиция:</td><td><input type='text'/></td><td><button>Назначить</button></td></tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
