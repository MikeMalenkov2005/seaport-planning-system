<!DOCTYPE html>
<html>
	<head>
		<title>Seaport Planning System</title>
		<meta charset='utf-8'/>
		<script src="../js/Authorization.js"></script>
		<link rel='stylesheet' href='../css/style.css'/>
	</head>
	<body>
		<div id='container' align='center'>
			<div id='header'>
				<h1>Seaport Planning System: Авторизация</h1>
			</div>
			<div id='auth_content'>
				<form method='POST' action='/login.cgi' onsubmit='return CheckLogin()'>
					<table>
						<caption><h3>Форма авторизации</h3></caption>
						<tbody>
							<tr><td>Имя пользователя:</td><td><input name='username' type='text' required/></td><td>* Обязательно для заполнения</td></tr>
							<tr><td>Пароль:</td><td><input name='password' type='password' required/></td><td>* Обязательно для заполнения</td></tr>
							<tr><td><input type='submit' value='Войти'/></td></tr>
						</tbody>
					</table>
				</form>
			</div>
		</div>
	</body>
</html>
