<!DOCTYPE html>
<html>
	<head>
		<title>Seaport Planning System</title>
		<meta charset='utf-8'/>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
		<script src="../js/Authorization.js"></script>
	</head>
	<body>
		<div id='container'>
			<div id='header'>
				<h1>Seaport Planning System: Авторизация</h1>
			</div>
			<div id='content'>
				<form method='POST' action='/login.cgi'>
					<table align='left'>
						<caption><h3>Форма авторизации</h3></caption>
						<tbody>
							<tr><td>Имя пользователя:</td><td><input type='text'/></td><td>* Обязательно для заполнения</td></tr>
							<tr><td>Пароль:</td><td><input type='password'/></td><td>* Обязательно для заполнения</td></tr>
							<tr><td><input type='submit' value='Войти'/></td><td></td><td></td></tr>
						</tbody>
					</table>
				</form>
			</div>
		</div>
	</body>
</html>
