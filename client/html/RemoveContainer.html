<!DOCTYPE html>
<html>
	<head>
		<title>Seaport Planning System</title>
		<meta charset='utf-8'/>
		<link rel='stylesheet' href='../css/style.css'/>
	</head>
	<body>
		<div id='container' align='center'>
			<div id='header'>
				<h1>Seaport Planning System: Удаление контейнера</h1>
			</div>
			<div id='navigation'>
				<h3>Меню:</h3>
			</div>
			<div id='content' align='center'>
				<table>
					<caption><h3>Форма удаления контейнера</h3></caption>
					<tbody>
						<tr><td>Код владельца:</td><td><input type='text'/></td><td>* Обязательно для заполнения</td></tr>
						<tr>
							<td>Идентификатор категории оборудования:</td>
							<td>
								<select>
									<option>Z</option>
									<option>R</option>
									<option>U</option>
									<option>J</option>
								</select>
							</td>
							<td>* Обязательно для заполнения</td>
						</tr>
						<tr><td>Серийный номер:</td><td><input type='text'/></td><td>* Обязательно для заполнения</td></tr>
						<tr><td>Контрольное число:</td><td><input type='text'/></td><td>* Обязательно для заполнения</td></tr>
						<tr><td><button>Удалить</button></td></tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
