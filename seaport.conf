<VirtualHost *:443>
  ServerName seaport.com
  DocumentRoot /var/www/seaport
  SSLEngine on
  SSLCertificateFile /a/a/a
  SSLCertificateKeyFile /var/www/seaport/

  <Directory /var/www/seaport>
    Require all denied
  </Directory>

  <Location /login>
    Require all granted
  </Location>

  <Location /admin>
    Require ip 127.0.0.1
  </Location>
</VirtualHost>

