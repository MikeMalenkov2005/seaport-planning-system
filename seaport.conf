<VirtualHost *:443>
  ServerName seaport.com
  DocumentRoot /var/www/seaport
  SSLEngine on
  SSLCertificateFile /var/www/seaport/main.crt
  SSLCertificateKeyFile /var/www/seaport/main.key

  <Directory /var/www/seaport>
    Options +ExecCGI
    Require all denied
    AddHandler cgi-script .cgi
  </Directory>

  <Location /login.cgi>
    Require all granted
  </Location>

  <Location /admin.cgi>
    Require ip 127.0.0.1
  </Location>

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

